<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" value="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button id="add-book-button">Add Book</button>
    </header>
    <main>
        <div id="book-form-container">
            <form id="add-book-form" method="post" style="display: none;">
                <!-- Form fields go here -->
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="author" placeholder="Author">
                <input type="number" name="pages" placeholder="Pages">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read">
                <button type="submit">Add</button>
            </form>
        </div>
        <div id="book-list">
            <!-- Display books here -->
        </div>
    </main>
</body>
<script src="odinLibrary.js"></script>

</html>
